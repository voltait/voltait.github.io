<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unskippable Video</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        #linkContainer {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="videoContainer" style="position: relative; overflow: hidden; aspect-ratio: 1920/1080; width: 640px; height: 360px;">
        <iframe id="video" src="https://share.synthesia.io/embeds/videos/622b5635-fdad-4c75-ab00-c799c5a75ebb" loading="lazy" title="Synthesia video player - Mastering Cyber Security: Your Role in Preventing Phishing Attacks" allowfullscreen allow="encrypted-media; fullscreen;" style="position: absolute; width: 100%; height: 100%; top: 0; left: 0; border: none; padding: 0; margin: 0; overflow:hidden;"></iframe>
    </div>
    
    <div id="linkContainer">
        <a href="https://forms.gle/8wBJMjRqMTGyDggq6" target="_blank">Enter your name after you have watched the video</a>
    </div>

    <script>
        const linkContainer = document.getElementById("linkContainer");
        
        // Show the link after 2 minutes and 49 seconds (169000 milliseconds)
        setTimeout(() => {
            linkContainer.style.display = "block";
        }, 169000);
    </script>
</body>
</html>
